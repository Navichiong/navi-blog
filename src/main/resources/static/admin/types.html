<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../css/me.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/semantic.min.js"></script>
  <script src="../js/vue.js"></script>
  <script src="../js/axios-0.18.0.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>

  <div id="app">
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
      <div class="ui container">
        <div class="ui inverted secondary stackable menu">
          <h2 class="ui teal header item">管理后台</h2>
          <a href="./blogs.html" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
          <a href="./types.html" class=" m-item item m-mobile-hide active"><i class="mini idea icon"></i>分类</a>
          <a href="./tags.html" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
          <div class="right m-item m-mobile-hide menu">
            <div class="ui dropdown  item">
              <div class="text">
                <img class="ui avatar image" :src="user.avatar">
                {{user.nickname}}
              </div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <button class="item" @click="logout()">注销</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="ui attached pointing menu">
      <div class="ui container">
        <div class="right menu">
          <a href="./type-input.html" class="item">新增</a>
          <a href="./types.html" class="teal active item">列表</a>
        </div>
      </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
      <div class="ui container">

        <div class="ui success message" v-if="deleteMsg">
          <i class="close icon" @click="closeMessage()"></i>
          <div class="header">提示：</div>
          <p>{{deleteMsg}}</p>
        </div>

        <table class="ui celled table">
          <thead>
            <tr>
              <th>编号</th>
              <th>名称</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="type in typeInfo.list">
              <td>{{type.id}}</td>
              <td>{{type.typeName}}</td>
              <td>
                <a class="ui mini teal basic button"
                   :href="'./type-input.html?uri='+'/admin/type/selectById/'+type.id">编辑
                </a>

                <button class="ui mini red basic button" type="button"
                        @click="deleteById('/admin/type/deleteById/'+type.id)">删除
                </button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="6">
                <div class="ui mini pagination menu">
                  <a :class="{'item':true,'disabled':!typeInfo.hasPreviousPage}"
                     @click="typeInfo.hasPreviousPage ? selectAll(buildPageParm(typeInfo.prePage,typeInfo.pageSize,typeInfo.navigatePages)):''">上一页</a>

                  <a :class="{'item':true,'disabled':!typeInfo.hasNextPage}"
                     @click="typeInfo.hasNextPage ? selectAll(buildPageParm(typeInfo.nextPage,typeInfo.pageSize,typeInfo.navigatePages)):''">下一页</a>
                </div>
                <a href="./type-input.html" class="ui mini right floated teal basic button">新增</a>
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <br>
    <br>

    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
      <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
          <div class="three wide column">
            <div class="ui inverted link list">
              <div class="item">
                <img src="../images/pure_wechat.jpg" class="ui rounded image" alt=""
                     style="width: 110px">
              </div>
            </div>
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
            <div class="ui inverted link list">
              <a :href="'../blog.html?uri=/blog/selectById/'+b.id" class="item m-text-thin"
                 v-for="b in footer.topBlogInfo" target="_blank">{{b.title}}</a>
            </div>
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
            <div class="ui inverted link list">
              <a href="#" class="item m-text-thin">Email：1061410032@qq.com</a>
              <a href="#" class="item m-text-thin">QQ：1061410032</a>
            </div>
          </div>
          <div class="seven wide column">
            <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
            <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
          </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 Blog Designed by NaviChiong</p>
      </div>
    </footer>
  </div>
  <script>
      let app = new Vue({
          el: "#app",
          data: {
              user: {},
              typeInfo: {},
              deleteMsg: "",
              footer: {
                  topBlogInfo: ""
              }
          },
          methods: {
              logout: logout,
              getCurrentUser() {
                  axios.get(apiPrefix + '/admin/currentUser')
                      .then(resp => {
                          console.log(resp);
                          if (resp.data.code === 200) {
                              app.user = resp.data.data;
                          }
                      })
                      .catch(resp => {
                          location.href = apiPrefix + "/admin/login.html";
                      })
              },
              selectAll(pageParam) {
                  axios.get(apiPrefix + "/admin/type/list", {params: pageParam})
                      .then(resp => {
                          console.log("type list -> ", resp);
                          app.typeInfo = resp.data.data;
                      })
              },
              deleteById(uri) {
                  axios.delete(apiPrefix + uri)
                      .then(resp => {
                          if(resp.data.code === 200){
                              app.deleteMsg = "删除成功!";
                              app.selectAll();
                          }else{
                              app.deleteMsg = "删除失败!";
                          }
                      })

              },
              buildPageParm(pageNum, pageSize, navigatePages) {
                  if (!pageNum) {
                      pageNum = 1;
                  }
                  if (!pageSize) {
                      pageSize = 5;
                  }
                  if (!navigatePages) {
                      navigatePages = 5;
                  }
                  return {
                      'pageNum': pageNum,
                      'pageSize': pageSize,
                      'navigatePages': navigatePages
                  }
              },
              closeMessage(){
                  app.deleteMsg = "";
              },
              getFooterTopBlog() {
                  axios.get(apiPrefix + "/blog/topBlog", {params: {size: 3}})
                      .then(resp => {
                          console.log("/blog/topBlog -> ", resp);
                          if (resp.data.code === 200) {
                              app.footer.topBlogInfo = resp.data.data;
                          }
                      })
              }
          },
          created() {
              this.getFooterTopBlog();
              this.getCurrentUser();
              this.selectAll(this.buildPageParm(1, 5, 5));
          },
          mounted() {
              $('.menu.toggle').click(function () {
                  $('.m-item').toggleClass('m-mobile-hide');
              });

              $('.ui.dropdown').dropdown({
                  on: 'hover'
              });
          }
      });
  </script>
</body>
</html>
